<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates & Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            background-image: url('images/background.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0073e6;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .certificate, .project {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .certificate h3, .project h3 {
            color: #0073e6;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .project a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Certificates & GitHub Projects</h1>

        <!-- Certificates Section -->
        <div class="grid-container">
            <div class="certificate">
                <iframe src="certificates/AWS Certified Solutions Architect - Associate certificate.pdf"></iframe>
                <h3>AWS Certified Solutions Architect - Associate</h3>
            </div>
            <div class="certificate">
                <iframe src="certificates/rhcsa-certified.pdf"></iframe>
                <h3>Red Hat Certified System Administrator (RHCSA)</h3>
            </div>
            <!-- Add more certificates similarly -->
            <div class="certificate">
                <iframe src="certificates/cert3.pdf"></iframe>
                <h3>Certificate 3</h3>
            </div>
            <!-- Add remaining certificates -->

            <!-- Projects Section -->
            <div class="project">
                <iframe src="certificates/S3-website.pdf"></iframe>
                <h3>Project 1: Telekom Deutschland (5G Rollout)</h3>
            </div>
            <div class="project">
                <iframe src="certificates/project2.pdf"></iframe>
                <h3>Project 2: Dish Network (ORAN 5G)</h3>
            </div>
        </div>
    </div>
</body>
</html>
